<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purple::Login</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Main Container-->
    <section class="container">
      <!--Primary Container-->
      <section class="primary-container">
        <div class="primary-container-area">
          <!--Logo area-->
          <div class="logo">
            <img src="./assets/images/logo.png" alt="logo" width="50" />
          </div>
          <!--Logo area ended-->

          <!--Header area-->
          <div class="purple-header">
            <h2 class="header-description">Sign Up</h2>
            <p class="header-short-description">
              See your growth and get consulting support
            </p>
          </div>
          <!--Header area ended-->

          <!--Social media signup area-->
          <div class="social-login-action-container">
            <div class="social-signup-google">
              <button class="btn btn-transparent w-100">
                <div class="google-sign-in">
                  <div class="google-logo">
                    <img src="./assets/images/google_logo.png" />
                  </div>
                  <div class="google-signup-message">Sign up with Google</div>
                </div>
              </button>
            </div>
            <div>
              <p class="signup-alt-message">or Sign up with Email</p>
            </div>
          </div>
          <!--Social media signup area ended-->

          <!--Signup form area-->
          <form class="sign-up-container">
            <div class="form-group">
              <label for="name">Name*</label>
              <div class="input-element">
                <input
                  class="input-box"
                  type="text"
                  placeholder="Name"
                  name="name"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email*</label>
              <div class="input-element">
                <input
                  class="input-box"
                  type="email"
                  placeholder="main@website.com"
                  name="email"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password*</label>
              <div class="input-element">
                <input
                  class="input-box"
                  type="password"
                  placeholder="Min. 8 character"
                  name="password"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <div class="input-element">
                <label class="checkbox-container"
                  >I agree to the
                  <a
                    class="terms-condition"
                    href="https://vidhyaskillschool.com"
                  >
                    Terms & Conditions</a
                  >
                  <input type="checkbox" checked="checked" />
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>

            <div class="form-group">
              <div class="input-element">
                <button class="btn btn-primary w-100">Sign Up</button>
              </div>
            </div>
          </form>
          <!--Signup form area-->

          <!--Signin action area-->
          <div class="sign-in-action">
            <p class="sign-in-message">
              Already have an Account?
              <a href="https://vidhyaskillschool.com">Sign in</a>
            </p>
          </div>
          <!--Signin action area ended-->

          <!--Footer container-->
          <footer>
            <p class="copyright-message">@2020 Felix All right reserved.</p>
          </footer>
          <!--Footer container-->
        </div>
      </section>
      <!--Main Container ended-->

      <!--Secondary Container-->
      <section class="secondary-container">
        <div class="banner-image-area">
          <img src="./assets/images/side_banner.png" alt="Banner sidebar" />
        </div>
      </section>
      <!--Secondary Container-->
    </section>
    <!--Main container ended-->
  </body>
</html>
